<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Location de voitures en ligne - Réservez une voiture facilement">
    <title>BLACKROAD - Accueil</title>
    <!-- Lien vers une feuille de style externe (à créer pour styliser le site) -->
    <script src="https://kit.fontawesome.com/9644e0c751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête avec menu de navigation -->
    <header>
        <h1>BLACKROAD</h1>
        <h2>Contactez-nous pour vivre l'expérience ultime !</h2>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a></li>
                <li><a href="nosvoitures.html"><i class="fas fa-car"></i> Nos voitures</a></li>
                <li><a href="reservation.html"><i class="fa-regular fa-calendar-days"></i> Réservation</a></li>
                <li><a href="tarifs.html"><i class="fa-solid fa-euro-sign"></i> Tarifs</a></li>
                <li><a href="experience.html"><i class="fa-solid fa-users"></i> Expérience</a></li>
                <li><a href="contact.html"><i class="far fa-message"></i> Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section de contact -->
    <section id="contact">
        <h2>Formulaire de Contact</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <!-- Pied de page -->
    <footer>
        <div class="footer-bottom">
            <p>© 2024 BLACKROAD - Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
